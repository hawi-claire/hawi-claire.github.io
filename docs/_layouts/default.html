<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Header with navigation -->
    <header class="bg-white shadow fixed top-0 w-full z-50">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">{{ site.title }}</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="#intro" class="hover:underline">Home</a></li>
            <li><a href="#features" class="hover:underline">Features</a></li>
            <li><a href="#about" class="hover:underline">About</a></li>
            <li><a href="#video" class="hover:underline">Video</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      {{ content }}
    </main>
    <!-- Footer -->
    <footer class="bg-white shadow mt-8">
      <div class="container mx-auto px-4 py-4 text-center">
        &copy; {{ "now" | date: "%Y" }} {{ site.title }}
      </div>
    </footer>
  </body>
</html>
